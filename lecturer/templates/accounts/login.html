{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block welcome %}
    <h3>Lecturer Login</h3>
    <hr>
{% endblock %}

{% block content %}
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="Submit">
    </form>
{% endblock %}
