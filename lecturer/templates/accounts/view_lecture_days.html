{% extends 'base.html' %}

{% block title %}
    Profile Edit
{% endblock %}

{% block content %}
    <h3>Edit your profile</h3>
    <p>You can edit your profile using the following form.</p>
    <form action="{% url 'accounts:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ user_form.as_table }}
            {{ profile_form.as_table }}
        </table>
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
